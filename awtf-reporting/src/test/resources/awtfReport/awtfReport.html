<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AWTF Reporter</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/highlightDefault.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link href="css/awtfReport.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
	<h2 class="title">AWTF Report</h2>
	
	<!-- Nav tabs -->
	<ul class="nav nav-tabs" role="tablist">
	    <li role="presentation" class="active"><a href="#stepData" aria-controls="home" role="tab" data-toggle="tab">Step Data</a></li>
	    <li role="presentation"><a href="#tagNameData" aria-controls="profile" role="tab" data-toggle="tab">Tag Name Data</a></li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="stepData">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover table-condensed table-responsive">
					<thead>
						<tr>
							<th colspan="5">
								<form class="form-inline">
								  	<div class="form-group">
								    	<label for="stepDataSearch">Step Data Search:</label>
								    	<input type="text" class="form-control" id="stepDataSearch" placeholder="Enter Search Criteria For Any Field">
								  	</div>
								</form>
							</th>
						</tr>
						<tr>
							<th>Step<i class="fa fa-fw fa-sort-asc" data-bind="click: handleSortFilterClick.bind($data, 'stepData', 'step')"></i></th>
							<th>Usage<i class="fa fa-fw fa-sort inactive" data-bind="click: handleSortFilterClick.bind($data, 'stepData', 'usage')"></i></th>
							<th>Example<i class="fa fa-fw fa-sort inactive" data-bind="click: handleSortFilterClick.bind($data, 'stepData', 'example')"></i></th>
							<th>Count<i class="fa fa-fw fa-sort inactive" data-bind="click: handleSortFilterClick.bind($data, 'stepData', 'count')"></i></th>
							<th>Java Class<i class="fa fa-fw fa-sort inactive" data-bind="click: handleSortFilterClick.bind($data, 'stepData', 'javaClass')"></i></th>
						</tr>
					</thead>
					<tbody data-bind="foreach:stepData">
						<tr>
							<td data-bind="html:step" ></td>
							<td data-bind="html:usage" class="usage-col"></td>
							<td><pre><code class="gherkin" data-bind="html:example"></code></pre></td>
							<td data-bind="html:count"></td>
							<td data-bind="html:javaClass"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane" id="tagNameData">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<thead>
						<tr>
							<th>
								<form class="form-inline">
			  						<div class="form-group">
			    					<label for="tagNameDataSearch">Tag Name Data Search:</label>
			    					<input type="text" class="form-control" id="tagNameDataSearch" placeholder="Enter Search Criteria For Any Field">
			  						</div>
								</form>
							</th>
						</tr>
						<tr>
							<th>Tag Name<i class="fa fa-fw fa-sort-asc" data-bind="click: handleSortFilterClick.bind($data, 'tagNameData', 'tagName')"></i></th>
							<th>Count<i class="fa fa-fw fa-sort inactive" data-bind="click: handleSortFilterClick.bind($data, 'tagNameData', 'count')"></i></th>
						</tr>
					</thead>
					<tbody data-bind="foreach:tagNameData">
						<tr>
							<td data-bind="html:tagName"></td>
							<td data-bind="html:count"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/knockout-3.3.0.js"></script>
<script src="js/highlight.pack.js"></script>
<script src="js/awtfReport.js"></script>

</body>
</html>
